<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="https://fonts.google.com/specimen/Space+Mono" rel="stylesheet">
</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <div class="container">
    <div class="elemento">
      <div class="colum-1">
        <div class="row">
          <p>Bill</p>
          <input type="text" placeholder="0"><br>
        </div>
        <div class="row">
          <p>Select Tip %</p>
          <input type="button" value="5%">
          <input type="button" value="10%">
          <input type="button" value="15%"><br>
          <input type="button" value="25%">
          <input type="button" value="50%">
          <input type="button" value="Custom">
          <br>
        </div>
        <div class="row">
          <p>Number of People</p>
          <input type="text" placeholder="0">
        </div>
      </div>
      <div class="colum-2">
        <div class="subcolum">
          <div class="subcolum-1">
            <p>Tip Amount</p>
            <p class="per-person">/ person</p>
            <p>Total</p>
            <p class="per-person">/ person</p>
          </div>
          <div class="subcolum-2">
            <div class="result">gregreg</div>
            <div class="result">ertgergre</div>
          </div>
        </div>
        <input type="button" class="reset" value="RESET">
      </div>
    </div>
  </div>
</body>
</html>
