<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="https://fonts.google.com/specimen/Space+Mono" rel="stylesheet">
  </head>
<body>
  <h1>SPLI<br>TTER</h1>
  <form class="container">
    <div class="elemento">
      <div class="colum-1">
        <div class="row">
          <p>Bill</p>
          <input type="number" placeholder="0" id="bill" onchange="selectBill()" min="1" pattern="^[0-9]+"><br>
        </div>
        <div class="row">
          <p>Select Tip %</p>
          <input type="button" value="5%" id="5" name="tip" onclick="selectTip(this.id)">
          <input type="button" value="10%" id="10"name="tip" onclick="selectTip(this.id)">
          <input type="button" value="15%" id="15" name="tip" onclick="selectTip(this.id)"><br>
          <input type="button" value="25%" id="25" name="tip" onclick="selectTip(this.id)">
          <input type="button" value="50%" id="50" name="tip" onclick="selectTip(this.id)">
          <input type="text" class="custom" placeholder="Custom" id="tipCustom" name="tipCust" onchange="selectTipCust()" pattern="^[0-9]+">
          <br>
        </div>
        <div class="row">
          <div>
            <div>Number of People</div>
            <div class="error" id="error">Can't be zero <br> or decimal</div>
          </div>
          <input type="number" placeholder="0" id="numP" onchange="selectPeople(), calculo()" min="0" pattern="^[0-9]+">
        </div>
      </div>
      <div class="colum-2">
        <div class="subcolum">
          <div class="subcolum-1">
            <p>Tip Amount</p>
            <p class="per-person">/ person</p>
            <p>Total</p>
            <p class="per-person">/ person</p>
          </div>
          <div class="subcolum-2">
            <div class="result" id="resultTipAmount">$0.00</div>
            <div class="result" id="resultTotal">$0.00</div>
          </div>
        </div>
        <input type="reset" class="reset" value="RESET" onclick="location.reload()">
      </div>
    </div>
  </form>
</body>
<script src="./main.js"></script>
</html>
